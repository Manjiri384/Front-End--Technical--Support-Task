            ;

        .content {

        }

        .product-box.active .content {
            display: block;
        }

        .dropdowns {

            flex-direction: column;
            gap: 10px;
            margin-top: 10px;

        }

        .drop-content {

            display: flex;
            align-items: center;

            margin-bottom: 5px;

        }

            margin-top: 5px;

            width: 82;
            height: 18;
            top: 104px;
            margin-left: 173px;

            letter-spacing: 0%;

            top: 123px;
            left: 293px;
            opacity: 0.3;
            font-family: Inter;
            font-weight: 400;
            font-size: 10px;
            line-height: 100%;
            letter-spacing: 0%;
            text-decoration: line-through;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #aaa;
            margin-top: 20px;
        }

        .summary {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            font-weight: bold;
        }

        .delivery {
            color: #FF6B82;
        }

        .add-to-cart {
            width: 100%;
            background: #FF6B82;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

</head>

    <script>

        const radioButtons = document.querySelectorAll('input[name="unit"]');
        const totalSpan = document.getElementById('total');

        const prices = {
            1: 10.00,
            2: 18.00,
            3: 24.00
        };
        function toggleBox(selectedBox) {
            const boxes = document.querySelectorAll('.product-box');
            boxes.forEach(box => {
                if (box === selectedBox) {
                    box.classList.add('active');
                } else {
                    box.classList.remove('active');
                }
            });
        }




        radioButtons.forEach(radio => {
            radio.addEventListener('change', () => {
                const selected = document.querySelector('input[name="unit"]:checked').value;
                totalSpan.textContent = prices[selected].toFixed(2);
            });
        });

    </script>
